<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/card.css">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol class="pokemons">

            <!-- pokemon here -->
            
        </ol>

        <div class="pagination">
            <button>Mostrar Mais</button>
        </div>

    </section>

    <section class="container-details">
        <div class="pokemon-card">
            <div class="image-card">
                <div class="image-card-title">
                    <h3></h2>
                    <span></span>
                </div>
                <ol class="image-card-types">
                    <li class="type grass">grass</li>
                    <li class="type poison">poison</li>
                </ol>
                <img src="" alt="">
            </div>
            <div class="description-card">
                <h2>Sobre:</h2>
                <ul class="about">
                    <li>
                        <span class="status">habilidades:</span>
                        <span></span>
                    </li>
                    <li>
                        <span class="status">altura:</span>
                        <span></span>
                    </li>
                    <li>
                        <span class="status">peso:</span>
                        <span></span>
                    </li>
                </ul>
                <h2>Estatísticas Básicas:</h2>
                <ul class="ability">
                    <li>
                        <span class="status">hp:</span>
                        <span></span>
                    </li>
                    <li>
                        <span class="status">attack:</span>
                        <span></span>
                    </li>
                    <li>
                        <span class="status">defense:</span>
                        <span></span>
                    </li>
                    <li>
                        <span class="status">special-attack:</span>
                        <span></span>
                    </li>
                    <li>
                        <span class="status">special-defense:</span>
                        <span></span>
                    </li>
                    <li>
                        <span class="status">speed:</span>
                        <span></span>
                    </li>
                </ul>
            </div>
        </div>

        <img src="assets/img/close.svg" alt="" class="close">
    </section>

    <!-- JavaScript -->
    <script src="./assets/js/card.js"></script>
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
